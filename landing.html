<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalom's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
          --dark-navy: #051425;
          --navy: #08101b;
          --light-navy: #0f1b2e;
          --lightest-navy: #1a2332;
          --slate: #8892b0;
          --light-slate: #a8b2d1;
          --lightest-slate: #ccd6f6;
          --white: #e6f1ff;
          --green: #64ffda;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            position: relative;
        }



        /* Software Engineering Side */
        .swe-side {
            flex: 1;
            background: linear-gradient(
                135deg,
                var(--dark-navy) 0%,
                var(--light-navy) 50%,
                var(--navy) 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: var(--lightest-slate);
            padding: 60px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .swe-side::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(100, 255, 218, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(136, 146, 176, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Floating tech shapes - behind content */
        .tech-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .tech-box {
            position: absolute;
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.25);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .tech-box:nth-child(1) {
            background: rgba(100, 255, 218, 0.07);
            border-color: rgba(136, 146, 176, 0.25);
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            animation-delay: -1s;
            transform: rotate(15deg);
        }

        .tech-box:nth-child(2) {
            background: rgba(100, 255, 218, 0.05);
            border-color: rgba(100, 255, 218, 0.3);
            width: 60px;
            height: 60px;
            top: 60%;
            left: 15%;
            animation-delay: -3s;
            transform: rotate(-10deg);
        }

        .tech-box:nth-child(3) {
            background: rgba(136, 146, 176, 0.08);
            border-color: rgba(100, 255, 218, 0.2);
            width: 100px;
            height: 40px;
            top: 25%;
            right: 15%;
            animation-delay: -2s;
            transform: rotate(25deg);
        }

        .tech-box:nth-child(4) {
            background: rgba(100, 255, 218, 0.06);
            border-color: rgba(136, 146, 176, 0.2);
            width: 70px;
            height: 70px;
            bottom: 20%;
            right: 10%;
            animation-delay: -4s;
            transform: rotate(-15deg);
        }

        .tech-box:nth-child(5) {
            background: rgba(136, 146, 176, 0.06);
            border-color: rgba(100, 255, 218, 0.22);
            width: 90px;
            height: 90px;
            top: 12%;
            left: 50%;
            transform: translateX(-50%) rotate(8deg);
            animation-delay: -2.5s;
        }

        .tech-box:nth-child(6) {
            background: rgba(100, 255, 218, 0.08);
            border-color: rgba(136, 146, 176, 0.28);
            width: 75px;
            height: 75px;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%) rotate(-12deg);
            animation-delay: -1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(var(--rotation, 0deg)); }
            50% { transform: translateY(-20px) rotate(var(--rotation, 0deg)); }
        }

        .swe-content {
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 100%;
        }

        .swe-content h1 {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(100, 255, 218, 0.15);
            background: linear-gradient(135deg, var(--white), var(--lightest-slate));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .swe-content p {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
            font-weight: 300;
            color: var(--slate);
            line-height: 1.5;
        }

        .cta-button {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
        }

        .swe-button {
            font-family: 'Courier New', 'Monaco', monospace;
            background: none;
            border: 2px solid var(--green);
            color: var(--green);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.1);
        }

        .swe-button:hover {
            background: var(--green);
            color: var(--dark-navy);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(100, 255, 218, 0.3);
        }

        /* Design Side - Enhanced with organic floating shapes */
        .design-side {
            flex: 1;
            background: linear-gradient(135deg, #FDF6E3 0%, #F5E6D3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: #2C2A27;
            padding: 60px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Enhanced organic floating shapes from the first document */
        .design-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50% 40% 60% 30%;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .shape-1 {
            width: 120px;
            height: 90px;
            background: linear-gradient(45deg, rgba(255, 217, 61, 0.4), rgba(255, 193, 7, 0.4));
            top: 15%;
            left: 12%;
            animation: float1 12s infinite linear;
            transform-origin: center;
        }

        .shape-2 {
            width: 180px;
            height: 240px;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.4), rgba(229, 90, 43, 0.4));
            top: -2%;
            right: 8%;
            animation: float2 16s infinite linear;
            border-radius: 60% 40% 80% 20%;
        }

        .shape-3 {
            width: 108px;
            height: 108px;
            background: linear-gradient(225deg, rgba(64, 224, 208, 0.4), rgba(32, 178, 170, 0.4));
            bottom: 20%;
            left: 8%;
            animation: float3 14s infinite linear;
            border-radius: 70% 30% 50% 70%;
        }

        .shape-4 {
            width: 210px;
            height: 180px;
            background: linear-gradient(315deg, rgba(255, 105, 180, 0.4), rgba(255, 20, 147, 0.4));
            bottom: -5%;
            right: 15%;
            animation: float4 18s infinite linear;
            border-radius: 40% 60% 30% 70%;
        }

        .shape-5 {
            width: 96px;
            height: 120px;
            background: linear-gradient(180deg, rgba(255, 217, 61, 0.4), rgba(255, 237, 74, 0.4));
            top: 70%;
            left: 38%;
            animation: float6 13s infinite linear;
            border-radius: 80% 20% 60% 40%;
        }

        .shape-6 {
            width: 84px;
            height: 72px;
            background: linear-gradient(225deg, rgba(138, 43, 226, 0.35), rgba(72, 61, 139, 0.4));
            top: 12%;
            left: 45%;
            animation: float8 15s infinite linear;
            border-radius: 65% 35% 55% 45%;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(25px, -15px) rotate(3deg) scale(1.03); }
            50% { transform: translate(-18px, 12px) rotate(-2deg) scale(0.97); }
            75% { transform: translate(20px, 20px) rotate(4deg) scale(1.02); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-20px, 18px) rotate(2deg); }
            40% { transform: translate(15px, -22px) rotate(-3deg); }
            60% { transform: translate(22px, 16px) rotate(2.5deg); }
            80% { transform: translate(-10px, -12px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes float3 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(-28px, -20px) rotate(-4deg) scale(1.06); }
            66% { transform: translate(20px, 25px) rotate(3deg) scale(0.94); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        @keyframes float4 {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(18px, -12px) rotate(2deg); }
            40% { transform: translate(-22px, -28px) rotate(-3deg); }
            60% { transform: translate(-12px, 18px) rotate(3deg); }
            80% { transform: translate(26px, 8px) rotate(-1.5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes float6 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            30% { transform: translate(20px, 15px) rotate(3deg) scale(1.04); }
            60% { transform: translate(-25px, -20px) rotate(-4deg) scale(0.96); }
            85% { transform: translate(15px, -10px) rotate(2deg) scale(1.03); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        @keyframes float8 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(-15px, 10px) rotate(-2deg) scale(1.02); }
            50% { transform: translate(18px, -15px) rotate(3deg) scale(0.98); }
            75% { transform: translate(-10px, 20px) rotate(-1deg) scale(1.01); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        /* Additional floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 107, 53, 0.15);
            border-radius: 50%;
            animation: particle-float 35s infinite linear;
        }

        .particle:nth-child(2n) {
            background: rgba(64, 224, 208, 0.12);
            animation-duration: 40s;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 217, 61, 0.18);
            animation-duration: 30s;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        .design-content {
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 100%;
        }

        .design-content h1 {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(44, 42, 39, 0.15);
            color: #2C2A27;
        }

        .design-content p {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
            font-weight: 300;
            color: #6B5E4E;
            line-height: 1.5;
        }

        .design-button {
            font-family: 'Courier New', 'Monaco', monospace;
            background: rgba(217, 119, 6, 0.08);
            color: #D97706;
            border: 2px solid #D97706;
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.25);
            white-space: nowrap;
            padding-left: 40px;
            padding-right: 40px;
        }

        .design-button:hover {
            background: #D97706;
            color: #FDF6E3;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.25), 0 0 30px rgba(217, 119, 6, 0.35), 0 8px 25px rgba(217, 119, 6, 0.2);
        }

        /* Vertical divider line */
        .divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            
            .swe-content h1,
            .design-content h1 {
                font-size: 2.5rem;
            }
            
            .swe-side,
            .design-side {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Software Engineering Side -->
        <div class="swe-side">
            <div class="tech-shapes">
                <div class="tech-box" style="--rotation: 15deg;"></div>
                <div class="tech-box" style="--rotation: -10deg;"></div>
                <div class="tech-box" style="--rotation: 25deg;"></div>
                <div class="tech-box" style="--rotation: -15deg;"></div>
                <div class="tech-box" style="--rotation: 8deg;"></div>
                <div class="tech-box" style="--rotation: -12deg;"></div>
            </div>
            
            <div class="swe-content">
                <h1>Building Robust Applications</h1>
                <p>Crafting scalable solutions with modern technologies and best practices</p>
                <button class="cta-button swe-button" onclick="enterSWEPortfolio()">
                    Enter SWE Portfolio
                </button>
            </div>
        </div>

        <!-- Design Side -->
        <div class="design-side">
            <div class="design-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
                <div class="shape shape-6"></div>
            </div>
            
            <div class="design-content">
                <h1>Crafting Engaging Interfaces</h1>
                <p>Designing beautiful and intuitive user experiences that delight</p>
                <button class="cta-button design-button" onclick="enterDesignPortfolio()">
                    Design Portfolio Coming Soon...
                </button>
            </div>
        </div>

        <!-- Vertical Divider -->
        <div class="divider"></div>
    </div>

    <script>
        function enterSWEPortfolio() {
            const sweSide = document.querySelector('.swe-side');
            sweSide.style.transform = 'scale(1.05)';
            setTimeout(() => {
                window.location.href = './swe/swe_portfolio.html';
                // alert('Navigating to Software Engineering Portfolio...');
                // ✅ Future implementation (once renamed/moved into the same folder):
            // window.location.href = 'swe.html';
            }, 200);
            setTimeout(() => {
                document.querySelector('.swe-side').style.transform = 'scale(1)';
            }, 300);
        }

        function enterDesignPortfolio() {
            document.querySelector('.design-side').style.transform = 'scale(1.05)';
            setTimeout(() => {
                alert('Design Portfolio Coming Soon...');
                // Replace with actual navigation: window.location.href = '/design-portfolio.html';
            }, 200);
            setTimeout(() => {
                document.querySelector('.design-side').style.transform = 'scale(1)';
            }, 300);
        }

        // Add floating particles dynamically to design side
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.querySelector('.design-shapes').appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 25000);
        }

        // Enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles periodically for design side
            setInterval(createParticle, 6000);
        });
    </script>
</body>
</html>
